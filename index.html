<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./resources/instagram-celular.png" alt="Smartphone instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./resources/instagram-logo.png" alt="logo do instagram" class="logo do instagram">
                <div class="profile-photo">
                    <img src="./resources/photo-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como davimuller</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é davimuller?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="getapp"> Baixe o Aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
